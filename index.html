{% extends "layout.html" %}

{% block title %}
  Flights
{% endblock %}

{% block body %}
  <h1>Book a Flight</h1>
  <form action="{{ url_for('book') }}" method="post">
    <div class="form-group">
      <selection class="form-control" name="flight_id">
        {% for flight in flights %}
          <option value="{{ flight.id }}">{{ flight.origin }} to {{ flight.destination }}</option>
        {% endfor %}
      </selection>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="name" placeholder="Passenger Name">
    </div>
  </form>
{% endblock %}
